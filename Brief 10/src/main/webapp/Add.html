<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Employe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand">Gestion Des Employe</a>         
    </div>
</nav>
 <div class="container">
        <hr>
        <h2>Save</h2>

        <form action="AddEmpController" th:action="@{/AddEmpController}" th:object="${employe}" method="POST">
            <input type="text" th:field="*{prenom}"  placeholder="Enter Prenom" class="form-control mb-4 col-4" name = "prenom">

            <input type="text" th:field="*{nom}" placeholder="Enter Nom" class="form-control mb-4 col-4" name = "nom">

            <input type="text" th:field="*{salaire}"  placeholder="Enter Salaire" class="form-control mb-4 col-4" name = "salaire">

            <input type="text" th:field="*{post}"  placeholder="Enter Post" class="form-control mb-4 col-4" name = "post">

            <input type="text" th:field="*{typeCont}"  placeholder=" Enter Type de contrat" class="form-control mb-4 col-4" name = "typecont">
            
            <button type="submit" class="btn btn-info col-2"><i class="bi bi-plus-circle"></i> Save</button>
        </form>

        <hr>

       <a href="EmployeList.html" type="button" class="btn btn-outline-info btn-right"><i class="bi bi-backspace-fill"></i> Back</a>
    </div>

</body>
</html>
