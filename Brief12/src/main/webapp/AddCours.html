<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Add Cours</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand">Gestion Des Cours</a>         
    </div>
</nav>
    <div class="container">
       
        <hr>
        <h2>Save Cours</h2>

        <form action="#" th:action="@{/}" th:object="${}" method="POST">
        
            <input type="text" th:field="*{coursNom}" placeholder="Enter Cours name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{type}" placeholder="Enter Cours type" class="form-control mb-4 col-4">

            <input type="text" th:field="*{prof}" placeholder="Enter Cours prof" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{etudiant}" placeholder="Enter Cours etudiant" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save Cours</button>
            
        </form>

        <hr>
         <a th:href="@{/}" href="listCours.html" type="button" class="btn btn-outline-info btn-right"><i class="bi bi-backspace-fill"></i> Back</a>
       
    </div>
</body>

</html>
