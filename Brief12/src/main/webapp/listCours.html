<div class = "container">
     <a href ="AddCours.html" class="btn btn-primary btn-sm mb-3" ><i class="bi bi-file-earmark-plus"></i></a>
<form action=""  method="POST">
  <div class = "row">
  
    <table class = "table table-bordered table-striped">
     <thead>
        <tr>
             <th class="text-center">ID</th>
             <th class="text-center">Cours Nom</th>
             <th class="text-center">Cours Type</th>
             <th class="text-center">Prof</th>
             <th class="text-center">Etudiant</th>  
             <th scope="col" class="text-center">Action</th>
       </tr>
      </thead>
     <tbody>
     
           <tr th:each="Cours : ${Courss}">
     
		      <td th:text="${Cours.id}"></td>
		      <td th:text="${Cours.coursNom}"></td>
		      <td th:text="${Cours.type}"></td>
		      <td th:text="${Cours.prof}"></td>

           <td> 
              <a th:href="@{//{id}(id=${Cours.id})}" href="updateCours.html" class="btn btn-sm btn-success"><i class="bi bi-pencil-square"></i></a>
              <a th:href="@{//{id}(id=${Cours.id})}" href="" class="btn btn-sm btn-danger"><i class="bi bi-trash-fill"></i></a>
              <a href="" class="btn btn-sm btn-info"><i class="bi bi-person-lines-fill"></i></a>
           </td>
     
         </tr>
