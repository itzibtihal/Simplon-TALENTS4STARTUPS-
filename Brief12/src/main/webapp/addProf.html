<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Add Prof</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand">Gestion Des Prof</a>         
    </div>
</nav>
    <div class="container">
       
        <hr>
        <h2>Save Prof</h2>

        <form action="#" th:action="@{/}" th:object="${}" method="POST">
        
            <input type="text" th:field="*{nom}" placeholder="Enter Prof name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{prenom}" placeholder="Enter Prof prenom" class="form-control mb-4 col-4">

            <input type="text" th:field="*{email}" placeholder="Enter Prof email" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{salaire}" placeholder="Enter Prof salaire" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{cours}" placeholder="Enter prof cours" class="form-control mb-4 col-4">
            

            <button type="submit" class="btn btn-info col-2"> Save Prof</button>
            
        </form>

        <hr>
         <a th:href="@{/}" href="listProf.html" type="button" class="btn btn-outline-info btn-right"><i class="bi bi-backspace-fill"></i> Back</a>
       
    </div>
</body>

</html>
