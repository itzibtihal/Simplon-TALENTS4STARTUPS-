<h3 class="text-center">List Des Etudiant <i class="bi bi-person-lines-fill"></i></h3>



<div class = "container">
     <a href ="addEtudiant.html" class="btn btn-primary btn-sm mb-3" ><i class="bi bi-person-plus-fill"></i></a>
<form action=""  method="POST">
  <div class = "row">
  
    <table class = "table table-bordered table-striped">
     <thead>
        <tr>
             <th class="text-center">ID</th>
             <th class="text-center">Nom</th>
             <th class="text-center">Prenom</th>
             <th class="text-center">Class Etudiant</th>
             <th class="text-center">Nombre Horaire</th> 
             <th class="text-center">Cours</th>  
             <th scope="col" class="text-center">Action</th>
       </tr>
      </thead>
     <tbody>
     
           <tr th:each="Etudiant : ${Etudiants}">
     
		      <td th:text="${Etudiant.id}"></td>
		      <td th:text="${Etudiant.nom}"></td>
		      <td th:text="${Etudiant.prenom}"></td>
		      <td th:text="${Etudiant.classEtudiant}"></td>
		      <td th:text="${Etudiant.nbHoraire}"></td>	
		      <td th:text="${Etudiant.cours}"></td>			      
           <td> 
              <a th:href="@{//{id}(id=${Etudiant.id})}" href="updateEtudiant.html" class="btn btn-sm btn-success"><i class="bi bi-pencil-square"></i></a>
              <a th:href="@{//{id}(id=${Etudiant.id})}" href="" class="btn btn-sm btn-danger"><i class="bi bi-trash-fill"></i></a>
              <a href="" class="btn btn-sm btn-info"><i class="bi bi-person-lines-fill"></i></a>
           </td>
     
         </tr>
       </tbody>
     </table>
   </div>
 </form>
</div>

</body>
</html>
