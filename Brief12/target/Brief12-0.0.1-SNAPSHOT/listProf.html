<h3 class="text-center">List Des Prof <i class="bi bi-person-lines-fill"></i></h3>



<div class = "container">
     <a href ="addProf.html" class="btn btn-primary btn-sm mb-3" ><i class="bi bi-person-plus-fill"></i></a>
<form action=""  method="POST">
  <div class = "row">
  
    <table class = "table table-bordered table-striped">
     <thead>
        <tr>
             <th class="text-center">ID</th>
             <th class="text-center">Nom</th>
             <th class="text-center">Prenom</th>
             <th class="text-center">Email</th>
             <th class="text-center">Salaire</th> 
             <th class="text-center">Cours</th>
             <th scope="col" class="text-center">Action</th>
       </tr>
      </thead>
     <tbody>
     
           <tr th:each="Prof : ${Profs}">
     
		      <td th:text="${Prof.id}"></td>
		      <td th:text="${Prof.nom}"></td>
		      <td th:text="${Prof.prenom}"></td>
		      <td th:text="${Prof.email}"></td>
		      <td th:text="${Prof.salaire}"></td>	
		      <td th:text="${Prof.cours}"></td>		      
           <td> 
              <a th:href="@{//{id}(id=${Prof.id})}" href="updateProf.html" class="btn btn-sm btn-success"><i class="bi bi-pencil-square"></i></a>
              <a th:href="@{//{id}(id=${Prof.id})}" href="" class="btn btn-sm btn-danger"><i class="bi bi-trash-fill"></i></a>
              <a href="" class="btn btn-sm btn-info"><i class="bi bi-person-lines-fill"></i></a>
           </td>
     
         </tr>
       </tbody>
